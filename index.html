<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="stylesheet.css">
  <title>Tic Tac Toe!</title>
</head>
<body>
  <div class="container">
    <header class="title">Guess my number!</header>
    <div class="answer"></div>
    <form class="form">
      <input class="input-field" type="text" required autofocus><br>
      <button>Submit</button>
    </form>
    <div class="counter">Tries: <span class="count"></span></div>
    <div class="restart">Try again?</div>
    <div class="reveal hint">Reveal?</div>
  </div>
<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
